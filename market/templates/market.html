{% extends 'base.html' %}

{% block title %}
  Market Page
{% endblock %}

{% block content %}
  
  <table class="table table-dark table-striped-columns">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Barcode</th>
        <th scope="col">Price</th>
        <td scope="col">Options</td>
      </tr>
    </thead>
    <tbody>

      {% for item in items %}
        <tr>
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.barcode }}</td>
          <td>Rs. {{ item.price }}</td>
          <td >
            <button type="button" class="btn btn-info">More Info</button>
            <button type="button" class="btn btn-success">Purchase</button>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
